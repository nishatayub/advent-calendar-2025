<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#8B4513" rx="8"/>
  
  <!-- Calendar grid (3x4 for 12 doors representing advent) -->
  <!-- Row 1 -->
  <rect x="10" y="10" width="20" height="15" fill="#D4A574" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="35" y="10" width="20" height="15" fill="#E8C5A0" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="60" y="10" width="20" height="15" fill="#D4A574" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  
  <!-- Row 2 -->
  <rect x="10" y="30" width="20" height="15" fill="#E8C5A0" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="35" y="30" width="20" height="15" fill="#D4A574" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="60" y="30" width="20" height="15" fill="#E8C5A0" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  
  <!-- Row 3 -->
  <rect x="10" y="50" width="20" height="15" fill="#D4A574" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="35" y="50" width="20" height="15" fill="#E8C5A0" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="60" y="50" width="20" height="15" fill="#D4A574" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  
  <!-- Row 4 -->
  <rect x="10" y="70" width="20" height="15" fill="#E8C5A0" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="35" y="70" width="20" height="15" fill="#D4A574" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  <rect x="60" y="70" width="20" height="15" fill="#E8C5A0" stroke="#5D3A1A" stroke-width="1.5" rx="2"/>
  
  <!-- Door numbers (select few to keep it simple) -->
  <text x="20" y="20" font-family="monospace" font-size="8" fill="#5D3A1A" font-weight="bold">1</text>
  <text x="45" y="20" font-family="monospace" font-size="8" fill="#5D3A1A" font-weight="bold">2</text>
  
  <!-- Star decoration on top -->
  <path d="M 50 2 L 52 7 L 57 7 L 53 10 L 54.5 15 L 50 12 L 45.5 15 L 47 10 L 43 7 L 48 7 Z" fill="#FFD700" stroke="#DAA520" stroke-width="0.5"/>
  
  <!-- Small decorative dots (like snow or ornaments) -->
  <circle cx="15" cy="92" r="1.5" fill="#FFD700"/>
  <circle cx="85" cy="92" r="1.5" fill="#FFD700"/>
  <circle cx="50" y="90" r="1.5" fill="#FFD700"/>
</svg>
